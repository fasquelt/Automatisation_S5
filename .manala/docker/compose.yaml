name: lpdevops

services:

    ##########
    # System #
    ##########

    system:
        hostname: lpdevops
        build:
            context: .
            target: system
        image: lpdevops:20230108204314
        volumes:
            - ../..:${DIR}
        environment:
            DIR: ${DIR}
            CACHE_DIR: ${CACHE_DIR}
        working_dir: ${DIR}
        entrypoint: .manala/docker/entrypoint.sh
        # Use default docker bridge network
        network_mode: bridge
